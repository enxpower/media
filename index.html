<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Energy News Aggregator</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <header>
    <h1>Energy News Aggregator</h1>
    <div id="toolbar">
      <input type="text" id="searchBox" placeholder="Search news..." />
      <button id="langToggle">中文</button>
    </div>
  </header>

  <div id="filterBar">
    <button data-filter="All" class="filter-button active">All</button>
    <button data-filter="Storage" class="filter-button">Storage</button>
    <button data-filter="PV" class="filter-button">PV</button>
    <button data-filter="Wind" class="filter-button">Wind</button>
    <button data-filter="Charger" class="filter-button">Charger</button>
    <button data-filter="PowerElectronics" class="filter-button">PowerElectronics</button>
  </div>

  <div id="pagination"></div>

  <main>
    <iframe src="posts/page1.html" id="newsFrame"></iframe>
  </main>

  <script src="components/search.js"></script>
  <script src="components/langToggle.js"></script>
  <script src="components/pagination.js"></script>
  <script src="components/footer.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Energy News Aggregator</title>
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    :root {
      --bg-color: #f8f9fa;
      --header-color: #0b5394;
      --accent-color: #1d71b8;
      --text-color: #212529;
      --card-bg: #ffffff;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background: var(--header-color);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    #toolbar {
      display: flex;
      gap: 0.5rem;
    }

    #searchBox {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
    }

    #langToggle {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      background-color: var(--accent-color);
      color: white;
      cursor: pointer;
    }

    #pagination {
      margin: 1rem;
      text-align: center;
    }

    #pagination button {
      margin: 0 0.25rem;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      background: #dee2e6;
      cursor: pointer;
    }

    iframe {
      border: none;
      width: 100%;
      min-height: 1500px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Energy News Aggregator</h1>
    <div id="toolbar">
      <input type="text" id="searchBox" placeholder="Search news..." />
      <button id="langToggle">中文</button>
    </div>
  </header>

  <div id="pagination"></div>

  <main>
    <iframe src="posts/page1.html" id="newsFrame"></iframe>
  </main>

  <script src="components/search.js"></script>
  <script src="components/langToggle.js"></script>
  <script src="components/pagination.js"></script>
  <script src="components/footer.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Energy & Power News</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <div class="container">
    <h1>üîã Energy & Power News</h1>
    <p class="subtitle">Real-time updates in energy storage, EPC, PV, wind and electronics</p>
    <div id="last-updated">‚è± Last updated: <span id="update-time">Loading...</span></div>
    
    <div id="loading-indicator">‚è≥ Loading news feeds...</div>
    
    <div id="news-container"></div>
  </div>

  <script>
    async function loadFeeds() {
      const response = await fetch('news.json');
      const data = await response.json();
      const container = document.getElementById('news-container');
      const updateTime = document.getElementById('update-time');
      const loading = document.getElementById('loading-indicator');

      updateTime.textContent = data.last_updated || 'Unknown';
      loading.style.display = 'none';

      if (!data.entries || data.entries.length === 0) {
        container.innerHTML = '<p>No articles found.</p>';
        return;
      }

      for (const item of data.entries) {
        const card = document.createElement('div');
        card.className = 'news-card';

        const title = document.createElement('a');
        title.href = item.link;
        title.target = '_blank';
        title.className = 'news-title';
        title.textContent = item.title;

        const meta = document.createElement('div');
        meta.className = 'news-meta';
        meta.textContent = `${item.source || 'Unknown source'} | ${item.published || 'Unknown date'}`;

        const summary = document.createElement('p');
        summary.className = 'news-summary';
        summary.textContent = item.summary || '';

        card.appendChild(title);
        card.appendChild(meta);
        if (item.image_url) {
          const img = document.createElement('img');
          img.src = item.image_url;
          img.className = 'news-image';
          card.appendChild(img);
        }
        card.appendChild(summary);

        container.appendChild(card);
      }
    }

    loadFeeds();
  </script>
</body>
</html>

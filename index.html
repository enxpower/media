<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Energy News Aggregator</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <header>
    <h1>Energy News Aggregator</h1>
    <div id="toolbar">
      <input type="text" id="searchBox" placeholder="Search news..." />
      <button id="langToggle">中文</button>
    </div>
  </header>

  <!-- ✅ 分页按钮区域 -->
  <div id="pagination" style="margin: 10px 0; text-align:center;"></div>

  <main>
    <!-- ✅ 新闻内容加载区域 -->
    <iframe src="posts/page1.html" id="newsFrame" style="width:100%; min-height:1500px; border:none;"></iframe>
  </main>

  <!-- ✅ JavaScript 模块挂载 -->
  <script src="components/search.js"></script>
  <script src="components/langToggle.js"></script>
  <script src="components/pagination.js"></script>
  <script src="components/footer.js"></script>
</body>
</html>

name: Auto Update Feeds

on:
  schedule:
    - cron: '0 * * * *'   # 每小时运行一次
  workflow_dispatch:       # 手动触发

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install openai feedparser

      - name: Run aggregator (AI summary + HTML generation)
        run: OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} python scripts/aggregator.py

      - name: Commit generated content
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add posts/
          git commit -m "Auto update feed content" || echo "No changes"
          git push

name: Auto Update Feeds

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install openai feedparser

      - name: Run aggregator script
        run: OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} python scripts/aggregator.py

      - name: Commit updated HTML
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add posts/page1.html
          git commit -m "Update feed content" || echo "No changes"
          git push

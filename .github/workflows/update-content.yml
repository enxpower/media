name: Hourly Content Aggregation

on:
  schedule:
    - cron: '0 * * * *'  # æ¯å°æ—¶è¿è¡Œä¸€æ¬¡ï¼ˆUTC æ—¶é—´æ•´ç‚¹ï¼‰
  workflow_dispatch:     # å…è®¸ä½ æ‰‹åŠ¨è§¦å‘è¿è¡Œ

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # âœ… æ˜¾å¼æ³¨å…¥ Key

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install newspaper3k feedparser openai lxml_html_clean

    - name: Run aggregator script
      run: |
        python scripts/aggregator.py

    - name: Commit generated posts
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add posts/
        git commit -m "ğŸ¤– Auto-update content from aggregator.py" || echo "Nothing to commit"
        git push origin dev-ui
